<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      Size Master
    </div>
  </div>


  <div class="row">
    <div class="col-lg-6 col-md-6 d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Code Search</mat-label>
        <input matInput placeholder="Code Search">
      </mat-form-field>
      <span><button mat-raised-button color="primary">Search</button></span>
    </div>
  </div>
  <form [formGroup]="frmSizeMaster" (ngSubmit)="addSize()">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Size In Yard</mat-label>
          <input matInput placeholder="Size In Yard" formControlName="sizeInYard">
        </mat-form-field>
      </div>


      <div class="col-lg-6 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Khap Size</mat-label>
          <input matInput placeholder="Khap Size" formControlName="khapSize">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Size In meter </mat-label>
          <input matInput placeholder="Size In meter " formControlName="sizeInMeter">
        </mat-form-field>
      </div>
      <div class="col-lg-3"><button mat-raised-button color="primary">Add</button></div>
    </div>
  </form>




  <div class="row mt-5">

    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" #input autocomplete="off" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>

       

        <!-- Name Column -->
        <ng-container matColumnDef="size_in_yard">
          <th mat-header-cell *matHeaderCellDef> Size In Yard </th>
          <td mat-cell *matCellDef="let element"> {{element.size_in_yard}} </td>
        </ng-container>

        <ng-container matColumnDef="khap_size">
          <th mat-header-cell *matHeaderCellDef> Khap Size </th>
          <td mat-cell *matCellDef="let element"> {{element.khap_size}} </td>
        </ng-container>

        <ng-container matColumnDef="size_in_meter">
          <th mat-header-cell *matHeaderCellDef> Size In Meter </th>
          <td mat-cell *matCellDef="let element"> {{element.size_in_meter}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>

    </div>
  </div>
</div>
