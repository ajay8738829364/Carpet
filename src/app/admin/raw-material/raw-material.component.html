<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
     Raw Material
    </div>
  </div>


  <form [formGroup]="frmRawMaterial" (ngSubmit)="addRawMaterial()">
    <div class="row mt-5">
      <div class="col-lg-6 col-md-6 ">
        <mat-form-field appearance="outline">
          <mat-label>Material Name</mat-label>
          <input matInput placeholder="Material Name" formControlName="materialName">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 ">
        <mat-form-field appearance="outline">
          <mat-label>Count</mat-label>
          <input matInput placeholder="Count" formControlName="count">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 ">
        <mat-form-field appearance="outline">
          <mat-label>HSN Code</mat-label>
          <input matInput placeholder="HSN Code" formControlName="hsnCode">
        </mat-form-field>
      </div>





      <div class="col-lg-6 col-md-6 ">
        <mat-form-field appearance="outline">
          <mat-label>Avg. Rate</mat-label>
          <input matInput placeholder="Rate" formControlName="rate">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 ">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" formControlName="desc"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-3"><button mat-raised-button color="primary">Add</button></div>
    </div>
  </form>


  <div class="row mt-5">

    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" #input autocomplete="off" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>



        <!-- Name Column -->
        <ng-container matColumnDef="materialName">
          <th mat-header-cell *matHeaderCellDef> Material </th>
          <td mat-cell *matCellDef="let element"> {{element.materialName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>Count</th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="rate">
  <th mat-header-cell *matHeaderCellDef> Rate </th>
  <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="hsnCode">
  <th mat-header-cell *matHeaderCellDef>HSN Code</th>
  <td mat-cell *matCellDef="let element"> {{element.hsnCode}} </td>
</ng-container>

<ng-container matColumnDef="desc">
  <th mat-header-cell *matHeaderCellDef>Description</th>
  <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
</ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
</mat-paginator>
    </div>
  </div>
</div>
