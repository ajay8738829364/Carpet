<div class="container">
  <div class="row text-center  ">
    <div class="col-md-12">
      Buyer Order
    </div>
  </div>

  <form action="">


  <section style="margin: 10px;">
    <fieldset style="min-height:100px;">
    <legend><b> Buyer Order </b> </legend>
    <div class="row">
      <div class="col-md-4">
      <mat-form-field appearance="outline">
        <mat-label>Buyer Name </mat-label>
        <mat-select [formControl]="buyerName">

          <mat-option *ngFor="let buyer of buyerList" [value]="buyer">{{buyer}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Order No.</mat-label>
          <input matInput placeholder="Order No.">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Order Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Shipping Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>


      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Order Type </mat-label>
          <mat-select [formControl]="orderType">

            <mat-option *ngFor="let orderType of orderTypeList" [value]="orderType">{{orderType}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>U.O.M. </mat-label>
          <mat-select [formControl]="uom">

            <mat-option *ngFor="let uom of uomList" [value]="uom">{{uom}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">

        <mat-form-field appearance="outline">
          <mat-label>Issue Unit </mat-label>
          <mat-select [formControl]="issueUnit">

            <mat-option *ngFor="let issueUnit of issueUnitList" [value]="issueUnit">{{issueUnit}}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
          <mat-label>Issue Unit </mat-label>
          <input matInput placeholder="Issue Unit">
        </mat-form-field> -->
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Priority </mat-label>
          <mat-select [formControl]="priority">

            <mat-option *ngFor="let priority of priorityList" [value]="priority">{{priority}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Area</mat-label>
          <input matInput placeholder="Total Area">
        </mat-form-field>
      </div>
    </div>
  </fieldset>
</section>

<section style="margin: 10px;">
  <fieldset style="min-height:100px;">
  <legend><b>  </b> </legend>


<div class="row">

      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Quality</mat-label>
          <mat-select [formControl]="qualitys" >

            <mat-option *ngFor="let quality of qualityList" [value]="quality">{{quality}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Design</mat-label>
          <mat-select [formControl]="design" >

            <mat-option *ngFor="let design of designList" [value]="design">{{design}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


        <div class="col-lg-4 col-md-4 d-flex">
          <mat-form-field appearance="outline">
            <mat-label>Ground Color</mat-label>
            <input matInput placeholder="Ground" >
           </mat-form-field>
           <mat-form-field appearance="outline">
            <mat-label>Border Color</mat-label>
            <input matInput placeholder="Border" >
           </mat-form-field>

      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline">
          <mat-label>Size</mat-label>
          <mat-select [formControl]="size" >

            <mat-option *ngFor="let size of sizeList" [value]="size">{{size}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select [formControl]="type" >

            <mat-option *ngFor="let type of typeList" [value]="type">{{type}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-3 col-md-3 d-flex">
        <mat-form-field appearance="outline">
          <mat-label>Pcs.</mat-label>
          <input matInput placeholder="Pcs." >
         </mat-form-field>
         </div>

         <div class="col-lg-3 col-md-3 d-flex">
          <mat-form-field appearance="outline">
            <mat-label>Area</mat-label>
            <input matInput placeholder="Area orderSize * pcs" >
           </mat-form-field>
           </div>

    </div>
  </fieldset>
</section>
  </form>

  <div class="row">
    <div class="col-lg-1">
      <button mat-raised-button color="primary" type="submit">Add</button>
    </div>

    <div class="col-lg-4">
      <button mat-raised-button color="primary" type="submit">Map Transfer</button>
    </div>
  </div>

</div>
