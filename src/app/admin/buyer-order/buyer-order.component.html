<div class="container">
  <div class="row text-center  ">
    <div class="col-md-12">
      Buyer Order
    </div>
  </div>

  <form action="">

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Order No.</mat-label>
          <input matInput placeholder="Order No.">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Buyer </mat-label>
          <mat-select [formControl]="buyerName">

            <mat-option *ngFor="let buyer of buyerList" [value]="buyer">{{buyer}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Ship Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>


      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Order Type </mat-label>
          <mat-select [formControl]="orderType">

            <mat-option *ngFor="let orderType of orderTypeList" [value]="orderType">{{orderType}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>U.M.O.</mat-label>
          <input matInput placeholder="U.M.O.">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Issue Unit</mat-label>
          <input matInput placeholder="Issue Unit">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Order Type </mat-label>
          <mat-select [formControl]="priority">

            <mat-option *ngFor="let priority of priorityList" [value]="priority">{{priority}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Area</mat-label>
          <input matInput placeholder="Area">
        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-lg-1">
      <button mat-raised-button color="primary" type="submit">Add</button>
    </div>

    <div class="col-lg-3">
      <button mat-raised-button color="primary" type="submit">Map Transfer</button>
    </div>
  </div>

</div>
