<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" >
     Weaving
    </div>
  </div>


  <div class="row mt-5">
    <div class="col-lg-6 col-md-6 d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Others</mat-label>
        <input matInput placeholder="Others">
      </mat-form-field>
     </div>

     <div class="col-lg-6 col-md-6 d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Resham</mat-label>
        <input matInput placeholder="Resham">
      </mat-form-field>
     </div>

     <div class="col-lg-6 col-md-6 d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Design</mat-label>
        <mat-select [formControl]="design" >

          <mat-option *ngFor="let design of designList" [value]="design">{{design}}</mat-option>
        </mat-select>
      </mat-form-field>

     </div>

     <div class="col-lg-6 col-md-6 d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Ground</mat-label>
        <mat-select [formControl]="ground" >

          <mat-option *ngFor="let ground of groundList" [value]="ground">{{ground}}</mat-option>
        </mat-select>
      </mat-form-field>

     </div>

     <div class="col-lg-6 col-md-6 d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Border</mat-label>
        <mat-select [formControl]="border" >

          <mat-option *ngFor="let border of borderList" [value]="border">{{border}}</mat-option>
        </mat-select>
      </mat-form-field>

     </div>

<div class="row">
  <div class="col-lg-3">
    <button mat-raised-button color="primary">Add</button>
  </div>
</div>




  </div>




  <div class="row mt-5">

    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" #input autocomplete="off" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>



        <!-- Name Column -->
        <ng-container matColumnDef="design">
          <th mat-header-cell *matHeaderCellDef> Design </th>
          <td mat-cell *matCellDef="let element"> {{element.design}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="other">
          <th mat-header-cell *matHeaderCellDef>Others</th>
          <td mat-cell *matCellDef="let element"> {{element.other}} </td>
        </ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="resham">
  <th mat-header-cell *matHeaderCellDef> Resham </th>
  <td mat-cell *matCellDef="let element"> {{element.resham}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="ground">
  <th mat-header-cell *matHeaderCellDef>Ground</th>
  <td mat-cell *matCellDef="let element"> {{element.ground}} </td>
</ng-container>

<ng-container matColumnDef="border">
  <th mat-header-cell *matHeaderCellDef> border </th>
  <td mat-cell *matCellDef="let element"> {{element.border}} </td>
</ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
</mat-paginator>

    </div>
  </div>




</div>
