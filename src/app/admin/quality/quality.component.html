<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      Quality
    </div>
  </div>



  <form [formGroup]="frmQuality" (ngSubmit)="addQuality()">
    <div class="row">





      <div class="col-md-6 col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Quality Name </mat-label>
          <input matInput placeholder="Quality Name" formControlName="quality">
        </mat-form-field>
      </div>


      <div class="col-md-6 col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Export Quality </mat-label>
          <input matInput placeholder="Export Quality " formControlName="exportQuality">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 d-flex">



        <mat-form-field appearance="outline">
          <mat-label>Category </mat-label>
          <input matInput placeholder="Category " formControlName="category">
        </mat-form-field>
        <!-- <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select (valueChange)="onCategory($event)">
            <mat-option *ngFor="let categorys of categoryList" [value]="categorys">{{categorys}}</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>

    </div>
    <div class="row">
      <div class="col-lg-3"><button mat-raised-button color="primary">Add</button></div>
    </div>
  </form>

  <div class="row mt-5">

    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" #input autocomplete="off" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="exportQuality">
          <th mat-header-cell *matHeaderCellDef>  Export Quality </th>
          <td mat-cell *matCellDef="let element"> {{element.exportQuality}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="quality">
          <th mat-header-cell *matHeaderCellDef> Quality </th>
          <td mat-cell *matCellDef="let element"> {{element.quality}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action </th>
          <td mat-cell *matCellDef="let element">
             <a ><i class="fa fa-pencil-square-o fa-lg fa-edit" aria-hidden="true"></i></a>
  &nbsp;
             <a ><i class="fa fa-trash-o fa-lg fa-trash" aria-hidden="true"></i></a>
             </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>
    </div>


  </div>
