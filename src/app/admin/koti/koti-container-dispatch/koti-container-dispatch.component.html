<div class="container">
  <div class="row">
    <div class="col-md-12">
      Container Despatch
    </div>
  </div>

  <form [formGroup]="frmContainerDispatch">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Port Name</mat-label>
          <input matInput placeholder="Port Name">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <mat-select [formControl]="countrys" multiple>
            <mat-option *ngFor="let country of countryList" [value]="country">{{country}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Container Number</mat-label>
          <input matInput placeholder="Container Number">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Liner Details</mat-label>
          <input matInput placeholder="Liner Details">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Currency</mat-label>
          <mat-select [formControl]="currency" multiple>
            <mat-option *ngFor="let currency of currencyList" [value]="currency">{{currency}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Total Quantity</mat-label>
          <input matInput placeholder="Total Quantity">
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Total Amount</mat-label>
          <input matInput placeholder="Total Amount">
        </mat-form-field>
      </div>
      <div class="col-md-6 mt-3">
        <button style="width: max-content;" mat-raised-button color="primary">Import CSV File</button>
        &nbsp;<button style="width: max-content;" mat-raised-button color="primary">Save</button>
      </div>
      <hr class="mt-3">

      <!-- <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Importer Name</mat-label>
          <input matInput placeholder="Importer Name">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Invoice Number</mat-label>
          <input matInput placeholder="Invoice Number">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Invoice Amount</mat-label>
          <input matInput placeholder="Invoice Amount">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <label for="formFile" class="form-label">Upload B/L Copy ( .Pdf ) </label>
        <input class="form-control" type="file" id="formFile" accept=".jpeg, jpg" (change)="selectImagePan($event)"
          formControlName="panImage">
      </div>
      <div class="col-md-6">
        <label for="formFile" class="form-label">Upload Invoice Copy ( .Pdf ) </label>
        <input class="form-control" type="file" id="formFile" accept=".jpeg, jpg" (change)="selectImagePan($event)"
          formControlName="panImage">
      </div> -->

    </div>
    <div formArrayName="frmReciepeArray">
      <div class="row">
        <div class="col-md-8">Add Multiple </div>
        <div class="col-md-4 text-end"> <span (click)="addReceipeRow()"><img width="35px"
              src="../../../assets/admin-assets/images/icons/addMore.png" alt=""></span> </div>
      </div>
      <div class="row mt-3" *ngFor="let reciepe of onAddReceipe().controls; let i=index" [formGroupName]="i">
        <div class="col-md-1" style="width: 1%;"> <span>{{i+1}}</span></div>
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Importer Name</mat-label>
            <input matInput placeholder="Importer Name">
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="outline">
            <mat-label>Invoice Number</mat-label>
            <input matInput placeholder="Invoice Number">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Invoice Amount</mat-label>
            <input matInput placeholder="Invoice Amount">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <label for="formFile" class="form-label">Upload B/L Copy ( .Pdf ) </label>
          <input class="form-control" type="file" id="formFile" accept=".jpeg, jpg" (change)="selectImagePan($event)">
        </div>
        <div class="col-md-5">
          <label for="formFile" class="form-label">Upload Invoice Copy ( .Pdf ) </label>
          <input class="form-control" type="file" id="formFile" accept=".jpeg, jpg" (change)="selectImagePan($event)">

        </div>
        <div class="col-md-1" style="padding-top: 28px; margin-left: -22px;">
          <span (click)="removeReceipe(i)"><img width="35px"
              src="../../../assets/admin-assets/images/icons/removeIcon.png" alt=""></span>
        </div>
        <div class="col-md-3 mt-3"><button style="width: max-content;" mat-raised-button color="primary">Import CSV File</button></div>
      </div>
    </div>


    <div class="col-md-3 mt-3"><button style="width: max-content;" mat-raised-button color="primary">Add</button>&nbsp;
    </div>
  </form>
</div>
