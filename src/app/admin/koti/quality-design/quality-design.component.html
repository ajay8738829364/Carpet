<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">{{isUpdate?'Update Quality/Design':'Add Quality/Design'}}</div>
  </div>
  <form [formGroup]="frmQualityDesign" (ngSubmit)="addQualityDesign()">

    <div class="row mt-5">


      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Design </mat-label>
          <input matInput placeholder="Design " formControlName="design">
        </mat-form-field>
      </div>






      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Colour </mat-label>
          <input matInput placeholder="Colour " formControlName="colour">
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Size </mat-label>
          <input matInput placeholder="Size " formControlName="size">
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <label for="formFile" class="form-label">Upload Design Picture </label>
        <input class="form-control" type="file" id="formFile" accept=".jpeg, jpg" (change)="selectImage($event)" formControlName="file">

      </div>
      <div class="col-md-3" *ngIf="!isUpdate"><button mat-raised-button color="primary">Add</button></div>
      <div class="col-md-3" *ngIf="isUpdate"><button mat-raised-button color="primary" (click)="update()" type="button">Update</button></div>
    </div>
  </form>


  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>





        <ng-container matColumnDef="design">
          <th mat-header-cell *matHeaderCellDef> Design </th>
          <td mat-cell *matCellDef="let element"> {{element.design}} </td>
        </ng-container>


        <ng-container matColumnDef="colour">
          <th mat-header-cell *matHeaderCellDef> colour </th>
          <td mat-cell *matCellDef="let element"> {{element.colour}} </td>
        </ng-container>


        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>






        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef> file </th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.file}}" alt="" width="50px" height="50px"> </td>
        </ng-container>



        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action </th>
          <td mat-cell *matCellDef="let element">
            <a (click)="edit(element.id)" ><i class="fa fa-pencil-square-o fa-lg fa-edit" aria-hidden="true"></i></a>
            &nbsp;
            <a (click)="deleteQualityDesign(element.id)" ><i class="fa fa-trash-o fa-lg fa-trash" aria-hidden="true"></i></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>

</div>
