<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      Sale Bill
    </div>
  </div>
  <div class="row mt-3">



    <div class="col-md-2">
      <mat-form-field appearance="outline">
        <mat-label>Bill Number</mat-label>
        <input matInput placeholder="Bill Number">
      </mat-form-field>
    </div>

    <div class="col-md-2">
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field appearance="outline">
        <mat-label>Customer Name</mat-label>
        <mat-select [formControl]="customer" multiple>

          <mat-option *ngFor="let customer of customerList" [value]="customer">{{customer}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field appearance="outline">
        <mat-label>Customer Name 1 ( Optional )</mat-label>
        <input matInput placeholder="Customer Name 1 ( Optional )">
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field appearance="outline">
        <mat-label>Barcode No. ( EVK ) </mat-label>
        <input matInput placeholder="Barcode No. ( EVK )">
      </mat-form-field>
    </div>


  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Quality</th>
            <th scope="col">Design</th>
            <th scope="col">Colour</th>
            <th scope="col">Size</th>
            <th scope="col">Area</th>
            <th scope="col">EVK Price</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>

            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>

            <td>Mark</td>
            <td>Otto</td> -->

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
