<div class="container">
  <div class="row">
    <div class="col text-center">Dying Master</div>

  </div>

  <form [formGroup]="frmDyingMaster" (ngSubmit)="addDyingMaster()">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Material</mat-label>
          <input matInput placeholder="Material" formControlName="material">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Count</mat-label>
          <mat-select [formControl]="count" >
            <mat-option *ngFor="let counts of countList" [value]="counts">{{counts}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Shade</mat-label>
          <mat-select [formControl]="shaed" >
            <mat-option *ngFor="let shaeds of shaedList" [value]="shaeds">{{shaeds}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-lg-6 d-flex">
        <mat-form-field appearance="outline">
          <mat-label>Color Code</mat-label>
          <input matInput placeholder="Color Code" [value]="color2" [(colorPicker)]="color2" formControlName="colorCode">
        </mat-form-field>
        <span>
          <input class="colorPic " [style.background]="color2" [(colorPicker)]="color2" />
        </span>
      </div>
      <div class="col-md-6 col-lg-6">
        <mat-form-field appearance="outline">
          <mat-label>Dye Reciepe</mat-label>
          <textarea matInput placeholder="Shaed Details" formControlName="shaedDetail"></textarea>
        </mat-form-field>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-3">
        <button mat-raised-button color="primary">Add</button>
      </div>
    </div>
  </form>








  <div class="row mt-4">
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" #input autocomplete="off" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Serial No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="material">
          <th mat-header-cell *matHeaderCellDef> Material </th>
          <td mat-cell *matCellDef="let element"> {{element.material}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="shaedTbl">
          <th mat-header-cell *matHeaderCellDef> Shaed </th>
          <td mat-cell *matCellDef="let element"> {{element.shaedTbl}} </td>
        </ng-container>

        <ng-container matColumnDef="countTbl">
          <th mat-header-cell *matHeaderCellDef> Count </th>
          <td mat-cell *matCellDef="let element"> {{element.countTbl}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="colorCode">
          <th mat-header-cell *matHeaderCellDef> Color Code </th>
          <td mat-cell *matCellDef="let element"> {{element.colorCode}} </td>
        </ng-container>

        <ng-container matColumnDef="shaedDetailTbl">
          <th mat-header-cell *matHeaderCellDef> Shaed Detail</th>
          <td mat-cell *matCellDef="let element"> {{element.shaedDetailTbl}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
</mat-paginator>
    </div>
  </div>
</div>
