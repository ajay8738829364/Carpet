<div class="container">
  <div class="row text-center">
    <div class="col">
     Finishing Head
    </div>
  </div>



  <form  [formGroup]="frmBranch" (ngSubmit)="addBranch()">
    <div class="row mt-3">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Branch Name</mat-label>
          <input matInput placeholder="Branch Name"  formControlName="branch_name"  >
        </mat-form-field>
      </div>


      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Branch Code</mat-label>
          <input matInput placeholder="Branch Code" formControlName="branch_code"  >
        </mat-form-field>
      </div>
    </div>
<div class="row">
  <div class="col-md-3">
    <button class="btn btn-primary btn-sm">Add</button>
  </div>
</div>
  </form>




  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>





    <ng-container matColumnDef="branchCode">
      <th mat-header-cell *matHeaderCellDef> Branch Code </th>
      <td mat-cell *matCellDef="let element"> {{element.branchCode}} </td>
    </ng-container>

    <ng-container matColumnDef="branchName">
      <th mat-header-cell *matHeaderCellDef> Branch Name </th>
      <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  </div>
