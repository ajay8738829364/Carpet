<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      Purchaser Details
    </div>
  </div>



  <form [formGroup]="frmPurchaserDetails" (ngSubmit)="addPurchaserDetails()">
    <div class="row">
      <div class="col-lg-6 col-md-6 d-flex">
        <mat-form-field appearance="outline">
          <mat-label>Group</mat-label>
          <mat-select  (valueChange)="onGroup($event)">
            <mat-option *ngFor="let groups of groupList" [value]="groups">{{groups}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6 d-flex">
        <mat-form-field appearance="outline">
          <mat-label>Material</mat-label>
          <mat-select  (valueChange)="onMaterial($event)">
            <mat-option *ngFor="let materials of materialList" [value]="materials">{{materials}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <div class="col-lg-6 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Count</mat-label>
          <mat-select  (valueChange)="onCount($event)">
            <mat-option *ngFor="let counts of countList" [value]="counts">{{counts}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Party Name </mat-label>
          <input matInput placeholder="Party Name ">
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Gst No. </mat-label>
          <input matInput placeholder="Gst No.">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Address </mat-label>
          <input matInput placeholder="Address">
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Contact No. </mat-label>
          <input matInput placeholder="Contact No.">
        </mat-form-field>
      </div>
      <div class="col-lg-3"><button mat-raised-button color="primary">Add</button></div>
    </div>
  </form>




  <div class="row mt-5">

    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" #input autocomplete="off" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
    <div class="col-lg-12">


      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>






        <ng-container matColumnDef="description">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="details">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="count">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Count </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="colour">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Colour </th>
          <td mat-cell *matCellDef="let element"> {{element.colour}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>

    </div>
  </div>
</div>
