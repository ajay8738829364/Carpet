<div class="container">
  <div class="row text-center">
    <div class="col">
     Finishing Process
    </div>
  </div>



  <form action="">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Job Name</mat-label>
          <mat-select [formControl]="job" multiple>

            <mat-option *ngFor="let job of jobList" [value]="job">{{job}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label> Quality</mat-label>
          <mat-select [formControl]="exportQuality" >

            <mat-option *ngFor="let exportQuality of exportQualityList" [value]="exportQuality">{{exportQuality}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label> Design</mat-label>
          <mat-select [formControl]="design" >

            <mat-option *ngFor="let design of designList" [value]="design">{{design}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


<div class="col-md-6">
  <mat-form-field appearance="outline">
    <mat-label>From Date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div class="col-md-6">
  <mat-form-field appearance="outline">
    <mat-label>To Date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>



      <div class="col-md-6">

        <mat-form-field appearance="outline">
          <mat-label>Rate</mat-label>
          <input matInput placeholder="Rate"    >
        </mat-form-field>
      </div>
    </div>

  </form>

  </div>
