<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap d-flex align-items-center">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('../../../assets/auth-assets/images/login-bg.jpg');"></div>
    <div class="hero-content w-100">
      <div class="container">
        <div class="row g-0 min-vh-100">
          <!-- Welcome Text
            ========================= -->
          <div class="col-md-6 d-flex flex-column">
            <div class="row g-0 my-auto">
              <div class="col-11 col-sm-10 col-lg-9 mx-auto text-center">
                <div class="logo mt-5 mb-3">  </div>
                <h1 class="text-5 fw-400 text-white mb-5">Rachin Exports </h1>
                <p><img src="assets/auth-assets/images/qr-code.jpg" class="shadow-lg" alt="qr code"></p>
                <p class="text-white mb-0">Log In with QR Code</p>

              </div>
            </div>
          </div>
          <!-- Welcome Text End -->

          <!-- Login Form
            ========================= -->
          <div class="col-md-6 d-flex align-items-center py-5">
            <div class="container my-auto py-4 shadow-lg bg-white">
              <div class="row">
                <div class="col-11 col-lg-10 mx-auto">
                  <h1>Sign In</h1>
                  <p class="text-center mb-4">New to Rachin Exports? <a routerLink="../register"><u>Create an
                        Account</u></a></p>
                        <form [formGroup]="frmLogin" (ngSubmit)="login()">
                    <div class="mb-3">
                       <mat-form-field appearance="outline">
                        <mat-label>User Id</mat-label>
                        <input matInput placeholder="User Id" formControlName="mobile">
                      </mat-form-field>
                     
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="loginPassword">Password</label>
                      <mat-form-field appearance="outline">
                        <mat-label>Passward</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Passward" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                    <div class="row mt-4">
                      <div class="col">
                        <div class="form-check">
                          <input id="remember-me" name="remember" class="form-check-input rounded-0" type="checkbox">
                          <label class="form-check-label" for="remember-me">Keep me Signed In</label>
                        </div>
                      </div>
                    </div>
                    <div class="d-grid my-4">
                      <button type="submit" mat-raised-button color="primary" [disabled]="frmLogin.invalid">Login</button>
                    </div>
                  </form>

                  <p class="text-center"><a routerLink="../forgotpassword"><u>Forgot your password?</u></a></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Login Form End -->
        </div>
      </div>
    </div>
  </div>
</div>
